<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block titulo %}Mi sitio Django{% endblock %}</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #f4f4f4;
    }

    header {
      background-color: #2c3e50;
      padding: 20px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    nav a {
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #2980b9;
    }

    main {
      padding: 40px;
      max-width: 800px;
      margin: auto;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #ecf0f1;
      color: #7f8c8d;
      font-size: 0.9em;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="{% url 'home' %}">Inicio</a>
      <a href="{% url 'about' %}">Acerca</a>
    </nav>
  </header>

  <main>
    {% block contenido %}{% endblock %}
  </main>

  <footer>
    Â© {{ autor|default:"Frankyn" }} - Proyecto Django
  </footer>
</body>
</html>
